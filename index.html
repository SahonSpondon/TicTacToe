<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC - TAC - TOE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1176488540385841253/1193085528082497637/Tic-Tac-Toe-Game.Png?ex=65ab6e7c&is=6598f97c&hm=9ce3d295aa012808951a29a5e3cf6cefcaf7ea32ccd6b8de2f1ff477924a3bf2&">
    
</head>
<body>
    <div id="gameContainer">
        <h1>Tic - Tac - Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn" class="button">Restart</button>
    </div>
</div>
    <script src="index.js"></script>
    <footer><h2>Made By Spondon!</h2></footer>
</body>
</html>
